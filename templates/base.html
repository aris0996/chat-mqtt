<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CHAT ROOM{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            max-width: 80%;
        }
        
        .sent {
            background-color: #3273dc;
            color: white;
            margin-left: auto;
        }
        
        .received {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #888;
            display: block;
            margin-top: 0.25rem;
        }
        
        .sent .timestamp {
            color: #eee;
        }
        
        .message img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 ARS CHAT ROOM. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    {% block extra_js %}
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    {% endblock %}
</body>
</html>
