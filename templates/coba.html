{% extends "base.html" %}

{% block title %}CHAT-ROOM{% endblock %}

{% block header %}
<div class="header-container">
    <h1>CHAT-ROOM</h1>
</div>
{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-3">
        <!-- User List -->
        <div class="box">
            <h3 class="title is-5">Online Users</h3>
            <div class="menu">
                <ul class="menu-list" id="userList">
                    <!-- Users will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>
    
    <div class="column is-9">
        <!-- Chat Area -->
        <div class="box">
            <div id="messages" class="messages" style="height: 400px; overflow-y: auto; margin-bottom: 1rem;">
                <!-- Messages will appear here -->
            </div>
            
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" id="message" placeholder="Type your message...">
                </div>
                <div class="control">
                    <button class="button is-primary" onclick="sendMessage()">
                        <span class="icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const broker = 'wss://broker.emqx.io:8084/mqtt';
        const client = mqtt.connect(broker);

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
        });

        client.on('message', (receivedTopic, message) => {
            if (receivedTopic && receivedTopic !== client.options.clientId) {
                console.log('Received message:', receivedTopic, message.toString());
                displayMessage(receivedTopic, message.toString());
            }
        });

        client.on('error', (error) => {
            console.error('Connection error:', error);
        });

        const socket = io({
            transports: ['polling', 'websocket'],
            upgrade: false
        });

        function toggleInputId() {
            const inputId = document.getElementById('inputId');
            inputId.style.display = inputId.style.display === 'none' ? 'flex' : 'none';
        }

        function subscribeTopic() {
            const subscribeTopic = document.getElementById('subscribeTopicInput').value.trim();
            if (subscribeTopic) {
                client.subscribe(subscribeTopic, (err) => {
                    if (!err) {
                        displayMessage('', `ID kamu terdaftar: ${subscribeTopic}`);
                        toggleInputId();
                    } else {
                        console.error('Subscription error:', err);
                        alert('Failed to subscribe to topic');
                    }
                });
            } else {
                alert('ID cannot be empty!');
            }
        }

        function sendMessage() {
            const topic = document.getElementById('topicInput').value.trim() || 'default/topic';
            const message = document.getElementById('messageInput').value.trim();
            if (message) {
                client.publish(topic, message);
                displayMessage(' ', message);
                console.log('Published message:', message);
                document.getElementById('messageInput').value = '';
            } else {
                alert('Pesan tidak boleh kosong!');
            }
        }

        function sendImage() {
            const topic = document.getElementById('topicInput').value.trim() || 'default/topic';
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result;
                    client.publish(topic, base64data);
                    displayMessage(' ', base64data);
                    console.log('Published image');
                };
                reader.readAsDataURL(file);
            }
        }

        function displayMessage(topic, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (topic === ' ' || topic === '  ') {
                messageElement.classList.add('sent');
                if (message.startsWith('data:image/')) {
                    messageElement.innerHTML = `<img src="${message}" alt="Image">`;
                } else {
                    messageElement.innerHTML = `${message}`;
                }
            } else {
                messageElement.classList.add('received');
                if (message.startsWith('data:image/')) {
                    messageElement.innerHTML = `<img src="${message}" alt="Image">`;
                } else {
                    messageElement.innerHTML = `${message}`;
                }
            }

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            messageElement.appendChild(timestamp);

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
{% endblock %}
